<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1><i class="bi bi-music-note-beamed"></i> AI Music Generator</h1>
            <p class="lead">Create unique MIDI compositions using music theory</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="music-controls">
                    <div class="parameter-group">
                        <label for="genre" class="form-label">Genre</label>
                        <select class="form-select" id="genre">
                            <option value="classical">Classical</option>
                            <option value="jazz">Jazz</option>
                            <option value="pop">Pop</option>
                        </select>
                    </div>

                    <div class="parameter-group">
                        <label for="tempo" class="form-label">Tempo (BPM)</label>
                        <input type="range" class="form-range" id="tempo" min="60" max="180" value="120">
                        <div class="text-center" id="tempoValue">120 BPM</div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="parameter-group">
                                <label for="key" class="form-label">Key</label>
                                <select class="form-select" id="key">
                                    <option value="C">C</option>
                                    <option value="G">G</option>
                                    <option value="D">D</option>
                                    <option value="A">A</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="parameter-group">
                                <label for="scale" class="form-label">Scale</label>
                                <select class="form-select" id="scale">
                                    <option value="major">Major</option>
                                    <option value="minor">Minor</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="parameter-group">
                                <label for="octave" class="form-label">Octave</label>
                                <select class="form-select" id="octave">
                                    <option value="3">Low (3)</option>
                                    <option value="4" selected>Middle (4)</option>
                                    <option value="5">High (5)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="parameter-group mt-3">
                        <label class="form-label d-block">Accompaniment</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="enableChords" checked>
                            <label class="form-check-label" for="enableChords">Chords</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="enableDrums" checked>
                            <label class="form-check-label" for="enableDrums">Drums</label>
                        </div>
                    </div>

                    <div class="progress mb-3">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>

                    <div class="row g-2">
                        <div class="col-12">
                            <button id="generateBtn" class="btn btn-primary w-100 btn-icon">
                                <i class="bi bi-music-note"></i> Generate New Music
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="playBtn" class="btn btn-success w-100 btn-icon" disabled>
                                <i class="bi bi-play-circle"></i> Play
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="stopBtn" class="btn btn-secondary w-100 btn-icon" disabled>
                                <i class="bi bi-stop-circle"></i> Stop
                            </button>
                        </div>
                        <div class="col-12">
                            <button id="downloadBtn" class="btn btn-info w-100 btn-icon" disabled>
                                <i class="bi bi-download"></i> Download MIDI
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
